name: build-snapd-archlinux
on: push

jobs:
  build-snapd:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/dbz2k/docker-container-builder-archlinux-makepkg:main
    steps:
         - name: Download PKGBUILD
           run: |
               sudo su builduser -c git clone https://aur.archlinux.org/snapd.git
         - name: Build package
           run: |
               sudo su builduser -c cd snapd &&
               makepkg --syncdeps --noconfirm


           
