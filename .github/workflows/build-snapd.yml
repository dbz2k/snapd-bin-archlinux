name: build-snapd
on: push

jobs:
  build-snapd:
    runs-on: ubuntu-latest
    container:
      image: archlinux:base-devel
    steps:
         - name: Download Dependencies 
           run: |
            pacman -Syu --noconfirm git sudo
         - name: Download PKGBUILD
           run: |
             sudo -u nobody git clone https://aur.archlinux.org/snapd.git
         - name: Build Package
           run: |
                cd snapd
                sudo -u nobody makepkg --syncdeps --noconfirm

           
